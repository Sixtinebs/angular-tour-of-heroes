<div>
<table class="striped">
  <thead>
    <tr>
        <th>Order Number</th>
        <th>Customer Name</th>
        <th>Coffe Order</th>
        <th>TotalPrice</th>
        <th>Complete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of coffeeOrders | async">
      <td>{{ order.payload.doc.data().orderNumber }}</td>
      <td>{{ order.payload.doc.data().customerName }}</td>

      <td><span 
        *ngFor="let coffee of order.payload.doc.data().coffeeOrder">
        {{ coffee.coffeeType }} {{ coffee.price}} 
        </span>
      </td>

      <td><span 
        *ngFor="let coffee of order.payload.doc.data().coffeeOrder">
        {{ coffee.price }} â‚¬
        </span>
      </td>

       <td [hidden]="order.payload.doc.data().completed" 
       (click)="markCompleted(order)">
      <i class="material-icons">check</i>
      </td>

      <td [hidden]="order.payload.doc.data().completed" 
      (click)="deleteOrder(order)">
     <i class="material-icons">delete_forever</i>
     </td>

    </tr>
    </tbody>

</table>
</div>
